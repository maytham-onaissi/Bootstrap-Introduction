<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

  </script>



  <!-- Bootstrap CSS Stylesheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">



  <!-- Font Awesome -->

  <script src="https://kit.fontawesome.com/6d04e6f1ce.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Testimonials -->



  <section id="testimonials">



    <div id="testimonial-carousel" class="carousel slide" data-bs-ride="carousel">



      <div class="carousel-inner">

        <div class="carousel-item active">

          <h2>I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof.</h2>

          <img class="testimonial-image" src="images/dog-img.jpg" alt="dog-profile">

          <em>Pebbles, New York</em>

        </div>



        <div class="carousel-item">

          <h2 class="testimonial-text">My dog used to be so lonely, but with TinDog's help, they've found the love of their life. I think.</h2>

          <img class="testimonial-image" src="images/lady-img.jpg" alt="lady-profile">

          <em>Beverly, Illinois</em>

        </div>



      </div>



      <button class="carousel-control-prev" data-bs-target="#testimonial-carousel" type="button" data-bs-slide="prev">

        <span class="carousel-control-prev-icon"></span> 

      </button>

      <button class="carousel-control-next" data-bs-target="#testimonial-carousel" type="button" data-bs-slide="next">

        <span class="carousel-control-next-icon"> </span>

      </button>



    </div>


</body>
</html>
